pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }

extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'ncetir'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')
include ':react-native-html-to-pdf'
project(':react-native-html-to-pdf').projectDir = new File(rootProject.projectDir,'../node_modules/react-native-html-to-pdf/android')
// EnableX RTC React Native manual includes
include ':enx-rtc-react-native'
project(':enx-rtc-react-native').projectDir = new File(rootProject.projectDir, '../node_modules/enx-rtc-react-native/android')
include ':EnxRtcAndroid'
project(':EnxRtcAndroid').projectDir = new File(rootProject.projectDir, '../node_modules/enx-rtc-react-native/android/EnxRtcAndroid')
include ':LibWebRtc'
project(':LibWebRtc').projectDir = new File(rootProject.projectDir, '../node_modules/enx-rtc-react-native/android/LibWebRtc')
